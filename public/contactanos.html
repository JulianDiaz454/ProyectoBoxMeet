<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/responsivo.css">
    <link rel="icon" type="image/png" href="../assets/images/icono-mundo.png">
    <title>GeoVan - Contáctanos</title>
</head>

<body class="pagina-principal">
    <header class="main-header">
        <a href="../index.html" class="main-header__logo">GeoVan</a>
        <nav class="main-header__nav">
            <a href="registro.html" class="boton">Registrarse</a>
            <a href="login.html" class="boton boton--secundario">Iniciar Sesión</a>
        </nav>
    </header>

    <main class="pagina-main contactanos-main">
        <div class="index-fondo"></div>

        <div class="contactanos__header">
            <h1 class="contactanos__titulo">Contactanos</h1>
            <p class="contactanos__descripcion">Estamos disponibles para servirte</p>
        </div>

        <div class="tarjeta-contacto">
            <form class="form form--disposicion form--contacto">
                <div class="form__grupo">
                    <label for="nombre" class="form__label">Nombre completo</label>
                    <input type="text" id="nombre" class="form__input" placeholder="">
                </div>

                <div class="form__grupo">
                    <label for="email" class="form__label">Correo electronico</label>
                    <input type="email" id="email" class="form__input" placeholder="">
                </div>

                <div class="form__grupo">
                    <label for="asunto" class="form__label">Asunto</label>
                    <textarea id="asunto" class="form__input form__textarea"></textarea>
                </div>

                <button type="submit" class="boton boton--morado">Enviar mensaje</button>
            </form>
        </div>

    </main>
    <footer class="main-footer">
        <div class="main-footer__contenido">
            <div class="main-footer__seccion">
                <p class="main-footer__logo">GeoVan</p>
                <p class="main-footer__derechos">Colombia, Derechos reservados a Julian Diaz</p>
            </div>

            <nav class="main-footer__seccion">
                <h4 class="main-footer__titulo">Legal y Ayuda</h4>
                <ul class="main-footer__lista">
                    <li><a href="politicas-privacidad.html" class="main-footer__enlace">Política de
                            Privacidad</a></li>
                    <li><a href="terminos-condiciones.html" class="main-footer__enlace">Términos y
                            Condiciones</a></li>
                    <li><a href="contactanos.html" class="main-footer__enlace">Contáctanos</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
