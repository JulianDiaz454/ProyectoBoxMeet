<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/responsivo.css">
    <link rel="icon" type="image/png" href="../assets/images/icono-mundo.png">
    <title>Historial de Citas</title>
</head>

<body class="body-principal">
    <input type="checkbox" id="sidebar-active" class="sidebar-trigger">
    <div class="index-fondo"></div>
    <header class="main-header">
        <div class="main-header__start">
            <label for="sidebar-active" class="hamburger-menu">
                <i class="bi bi-list"></i>
            </label>
            <h1 class="main-header__logo">GeoVan</h1>
        </div>
        <nav class="main-header__nav">
            <label for="btn-modal-perfil" class="main-header__enlaces" style="cursor: pointer;"><i
                    class="bi bi-person-circle iconos"></i></label>
        </nav>
    </header>
    <aside class="main-sidebar">
        <nav class="main-sidebar__nav">
            <ul class="main-sidebar__lista">
                <li class="main-sidebar__elemento">
                    <a href="gestion-negocio.html" class="main-sidebar__enlace"><i class="bi bi-house"></i> Tu
                        negocio</a>
                </li>
                <li class="main-sidebar__elemento">
                    <a href="gestion-citas.html" class="main-sidebar__enlace"><i class="bi bi-calendar-check"></i> Tus
                        citas</a>
                </li>
                <li class="main-sidebar__elemento">
                    <a href="gestion-historial.html" class="main-sidebar__enlace main-sidebar__enlace--activo"><i
                            class="bi bi-clock-history"></i> Historial</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-citas">
        <section class="contenido-principal">
            <h2 class="contenido-principal__titulo">Historial de citas</h2>
            <div class="contenido-principal__citas">

                <article class="card-historial-negocio">
                    <h3 class="card-historial-negocio__titulo">Sala de belleza valeria</h3>

                    <div class="card-historial-negocio__grid">
                        <span class="card-historial-negocio__dato">
                            <strong>Fecha de fin :</strong> 11 - 29 / 2:00 pm
                        </span>

                        <span class="card-historial-negocio__dato">
                            <strong>Estilista :</strong> Vanesa alexandra
                        </span>

                        <span class="card-historial-negocio__dato">
                            <strong>Total pagado :</strong> 190.000 COP
                        </span>

                        <span class="card-historial-negocio__dato">
                            <strong>Metodo de pago :</strong> Efectivo
                        </span>
                    </div>
                </article>

            </div>
        </section>
    </main>

    <input type="checkbox" id="btn-modal-perfil" class="modal-perfil__activador">
    <div class="modal-perfil">
        <label for="btn-modal-perfil" class="modal-perfil__fondo"></label>
        <div class="modal-perfil__contenido">
            <div class="modal-perfil__img-container">
                <img src="../assets/images/usuario.png" alt="Perfil" class="modal-perfil__img">
            </div>
            <h3 class="modal-perfil__nombre">Julián Andrés Diaz</h3>
            <hr class="modal-perfil__divisor">
            <a href="login.html" class="modal-perfil__logout">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar sesión
            </a>
        </div>
    </div>
</body>

</html>
