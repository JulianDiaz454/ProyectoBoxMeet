<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" type="image/png" href="../assets/images/icono-mundo.png">
    <title>Gestiona tu negocio</title>
</head>

<body class="body-principal">
    <div class="index-fondo"></div>
    <header class="main-header">
        <a href="principal.html" class="main-header__logo">GeoVan</a>
        <nav class="main-header__nav">
            <a href="#" class="main-header__enlaces"><i class="bi bi-person-circle iconos"></i></a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <nav class="main-sidebar__nav">
            <ul class="main-sidebar__lista">
                <li class="main-sidebar__elemento">
                    <a href="#" class="main-sidebar__enlace main-sidebar__enlace--activo"><i class="bi bi-house"></i> Tu
                        negocio</a>
                </li>
                <li class="main-sidebar__elemento">
                    <a href="tus-citas.html" class="main-sidebar__enlace"><i class="bi bi-calendar-check"></i> Tus
                        citas</a>
                </li>
                <li class="main-sidebar__elemento">
                    <a href="historial-citas.html" class="main-sidebar__enlace"><i class="bi bi-clock-history"></i>
                        Historial</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="gestion-main">
        <section class="gestion-contenido">
            <h1 class="gestion-main__titulo">Gestiona tu negocio</h1>

            <section class="gestion-stats">
                <article class="card-stat card-stat--verde">
                    <span class="card-stat__label">Ingresos del mes</span>
                    <span class="card-stat__valor card-stat__valor--verde">3’450.000 COP</span>
                </article>

                <article class="card-stat card-stat--azul">
                    <span class="card-stat__label">Horas trabajadas</span>
                    <span class="card-stat__valor card-stat__valor--azul">234 Horas</span>
                </article>
            </section>

            <h2 class="gestion-main__subtitulo">¿Que quieres hacer?</h2>

            <section class="gestion-actions">
                <a href="gestion-empleados.html" class="card-action">
                    <i class="bi bi-people-fill card-action__icono"></i>
                    <span class="card-action__texto">Empleados</span>
                </a>

                <a href="#" class="card-action">
                    <i class="bi bi-calendar-date card-action__icono"></i>
                    <span class="card-action__texto">Horarios</span>
                </a>

                <a href="#" class="card-action">
                    <i class="bi bi-bag-check-fill card-action__icono"></i>
                    <span class="card-action__texto">Servicios</span>
                </a>
            </section>
        </section>
    </main>
</body>

</html>
