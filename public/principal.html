<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" type="image/png" href="../assets/images/icono-mundo.png">
    <title>Pagina principal</title>
</head>
<body class="body-principal">
    <div class="index-fondo"></div>
    <header class="main-header">
        <h1 class="main-header__logo">GeoVan</h1>
        <nav class="main-header__nav">
            <a href="#" class="boton">Ofrece tus servicios</a>
            <a href="#" class="main-header__enlaces"><i class="bi bi-person-circle iconos"></i></a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <nav class="main-sidebar__nav">
            <ul class="main-sidebar__lista">
                <li class="main-sidebar__elemento">
                    <a href="#" class="main-sidebar__enlace main-sidebar__enlace--activo"><i class="bi bi-house"></i> Inicio</a>
                </li>
                <li class="main-sidebar__elemento">
                    <a href="#" class="main-sidebar__enlace"><i class="bi bi-calendar-check"></i> Tus citas</a>

            </ul>
        </nav>
    </aside>
    <main class="pagina-main--grid">
        <div class="pagina-main__contenido">
            <h1 class="pagina-main__titulo">Encuentra el lugar ideal</h1>
            <p class="pagina-main__texto">Encuenta algun lugar de interes, indica el nombre del establecimiento o la direcci√≥n y agenda tu cita</p>

            <form class="form pagina-main__formulario">

                    <input type="text" class="form__input pagina-main__input">
                </div>
                <button type="submit" class="boton pagina-main__boton">Buscar</button>  
            </form>
        </div>
        
        <div class="pagina-main__mapa">
            <img src="../assets/images/mapa.png" alt="Mapa" class="pagina-main__imagen-mapa">
        </div>
    </main>
</body>
</html>
